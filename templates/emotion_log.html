{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1 class="title">Emotion Log </h1>
    <div style="margin-bottom: 2rem;">
        <select id="report-type" onchange="fetchData()">
            <option value="weekly">Weekly Transitions</option>
            <option value="monthly">Monthly Transitions</option>
        </select>
    </div>
    <canvas id="emotionChart" style="width:100%; height:400px;"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    let emotionChart;

    function initChart(labels, values) {
        const ctx = document.getElementById('emotionChart').getContext('2d');
        
        if (emotionChart) {
            emotionChart.destroy();
        }

        emotionChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Emotion Transitions',
                    data: values,
                    borderColor: 'rgb(255, 158, 170)',
                    backgroundColor: 'rgba(255, 158, 170, 0.1)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        min: -1,
                        max: 1,
                        ticks: {
                            callback: function(value) {
                                if (value === -1) return 'üò¢ Negative';
                                if (value === 0) return 'üòê Neutral';
                                if (value === 1) return 'üòä Positive';
                            }
                        }
                    }
                }
            }
        });
    }

    async function fetchData() {
        try {
            const type = document.getElementById('report-type').value;
            const response = await fetch(`/${type}-transitions`);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            
            if (!data.data) {
                throw new Error('No data received from server');
            }
            
            const labels = Object.keys(data.data);
            const values = Object.values(data.data);
            
            if (labels.length === 0) {
                console.warn('No data points to display');
                return;
            }
            
            initChart(labels, values);
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    // Load initial data
    fetchData();
</script>

{% endblock %}
