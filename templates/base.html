<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOYNA Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>

        :root {
            --primary-color: #6366F1;
            --secondary-color: #A5B4FC;
            --accent-color: #EEF2FF;
            --background-color: #FFFFFF;
            --surface-color: #F8FAFC;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--surface-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .nav-bar {
            background-color: var(--background-color);
            padding: 1rem 2rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            color: var(--primary-color);
            background-color: var(--accent-color);
        }

        .nav-link.active {
            color: var(--primary-color);
            background-color: var(--accent-color);
        }

        .logout-btn {
            background-color: #EF4444;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background-color: #DC2626;
        }

        .container {
            max-width: 1280px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .dashboard-header {
            margin-bottom: 2rem;
        }

        .dashboard-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .dashboard-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(79, 70, 229, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(79, 70, 229, 0.15);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0.5rem 0;
        }

        .stat-label {
            color: var(--text-secondary);
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .activity-section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(79, 70, 229, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .view-all-btn {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .view-all-btn:hover {
            opacity: 0.8;
        }

        .activity-timeline {
            position: relative;
            padding-left: 2rem;
        }

        .timeline-item {
            position: relative;
            padding-bottom: 1.5rem;
            padding-left: 1rem;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -2rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--accent-color);
        }

        .timeline-content {
            background: var(--background-color);
            border-radius: 12px;
            padding: 1rem;
        }

        .timeline-time {
            font-size: 0.9rem;
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .timeline-text {
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .chart-container {
            height: 300px;
            position: relative;
        }

        /* Additional styles for the date navigation */
        .date-navigation {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .date-btn {
            background-color: #6366F1; /* Primary color */
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .date-btn:hover {
            background-color: #4F46E5; /* Darker shade */
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-content">
            <a href="{{ url_for('home') }}" class="nav-brand">JOYNA</a>
            <div class="nav-links">
                <a href="{{ url_for('home') }}" class="nav-link {% if request.endpoint == 'home' %}active{% endif %}">Dashboard</a>
                <a href="{{ url_for('show_emotion_analysis') }}" class="nav-link {% if request.endpoint == 'show_emotion_analysis' %}active{% endif %}">Chat History</a>
                <a href="{{ url_for('chat_history') }}" class="nav-link {% if request.endpoint == 'chat_history' %}active{% endif %}">Analysis</a>
                <a href="{{ url_for('logout') }}" class="logout-btn">Sign Out</a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
