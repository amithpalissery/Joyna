{% extends "base.html" %}

{% block content %}

<div class="card">
    <h1 class="title">Emotional analysis</h1>
    <div class="container">
        <div class="date-picker-container">
            <input type="date" id="historyDate" class="date-picker" onchange="fetchSessionHistory(this.value)">
        </div>
        <div id="sessionHistory"></div>
    </div>
</div>

<script>
async function fetchSessionHistory(date) {
    try {
        const dateObj = new Date(date);
        const month = String(dateObj.getMonth() + 1).padStart(2, '0');
        const day = String(dateObj.getDate()).padStart(2, '0');
        const year = dateObj.getFullYear();
        const formattedDate = `${month}/${day}/${year}`;
        
        const response = await fetch(`/session-history/${formattedDate}`);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        displaySessionHistory(data);
    } catch (error) {
        console.error('Error fetching session history:', error);
        document.getElementById('sessionHistory').innerHTML = 
            `<div class="error">Error loading sessions: ${error.message}</div>`;
    }
}

function displaySessionHistory(data) {
    const historyDiv = document.getElementById('sessionHistory');
    
    if (!data || !data.sessions || data.sessions.length === 0) {
        historyDiv.innerHTML = '<div class="no-data">No sessions found for this date</div>';
        return;
    }
    
    let html = `<div class="sessions-grid">`;
    data.sessions.forEach(session => {
        html += `
            <div class="session-card">
                <div class="session-header">
                    <span class="session-time">${session.time}</span>
                </div>
                <div class="session-details">
                    <div class="emotion-info">
                        <span class="label">Dominant Emotion:</span>
                        <span class="value">${session.emotion}</span>
                    </div>
                    <div class="score-info">
                        <span class="label">Score:</span>
                        <span class="value">${session.score.toFixed(2)}</span>
                    </div>
                </div>
            </div>
        `;
    });
    html += '</div>';
    historyDiv.innerHTML = html;
}

// Initialize date picker
document.addEventListener('DOMContentLoaded', function() {
    const datePicker = document.getElementById('historyDate');
    const today = new Date().toISOString().split('T')[0];
    datePicker.max = today;
    datePicker.value = today;
    fetchSessionHistory(today);
});
</script>


{% endblock %}
